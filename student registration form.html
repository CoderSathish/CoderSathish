<!DOCTYPE html>
<html>
    <head>
        <title>Student's Registration Form
        </title>
    </head>
    <body style="background-color:lightskyblue">
        <h1>Student's Registration Form</h1>
        <br>
        <form>
            <label>First name :</label>
            <input type="text" />
            <br><br>
            <label>Middle name:</label>
            <input type="text" />
            </br><br>
            <label>Last name:</label>
            <input type="text" />
            <br><br>
            <label><strong>Course</strong></label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVASCRIPT</option>
                <option>PYTHON</option>
                <option>JAVA</option>
                <option>SQL</option>
            </select>
            <br></br>
            <label>Gender:</label><br>
            <input type="radio" name="gender"/>Male<br>
            <input type="radio" name="gender"/>Female<br>
            <input type="radio" name="gender"/>Other<br>
            <br><br>
            <label>Phone no:</label>
            <input type="text" name="Country code" value="+91" size="1"/>
            <input type="number" name="phone no"/><br><br>
            <label>Email:</label>
            <input type="email" name="email" /><br></br>
            <label>Password:</label>
            <input type="password" name="password"/><br><br>
            <label>Re-type Password:</label>
            <input type="password" name="retype password" />
            <br><br>
            <label>Address:</label>
            <br>
            <textarea rows="6" cols="60" value="Address">
            </textarea>
            <br><br>
            <input type="submit" name="submit" value="Finish">
        </form>
        <br>
    </body>
</html>
